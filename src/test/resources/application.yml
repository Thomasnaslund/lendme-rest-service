spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      driverClassName: org.h2.Driver
      dialect: org.hibernate.dialect.H2Dialect
      ddlAuto: create-drop
      show-sql: true
      use_sql_comments: true
      format_sql: true
logging:
  level:
    org:
      hibernate:
        type: trace